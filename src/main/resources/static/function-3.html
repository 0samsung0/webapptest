<!DOCTYPE html>
<html>
<head>
    <title>Функции из function-3</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Функции из function-3</h1>

<div class="function-section">
    <h2>Функция 1: Добавить элемент</h2>
    <input type="text" id="add-item-input" placeholder="Введите элемент">
    <button id="add-item-btn">Добавить</button>
</div>

<div class="function-section">
    <h2>Функция 2: Удалить элемент</h2>
    <select id="delete-item-select">
        <option value="">Выберите элемент</option>
        <option value="1">Элемент 1</option>
        <option value="2">Элемент 2</option>
        <option value="3">Элемент 3</option>
    </select>
    <button id="delete-item-btn">Удалить</button>
</div>

<div class="function-section">
    <h2>Функция 3: Изменить элемент</h2>
    <select id="change-item-select">
        <option value="">Выберите элемент</option>
        <option value="1">Элемент 1</option>
        <option value="2">Элемент 2</option>
        <option value="3">Элемент 3</option>
    </select>
    <input type="text" id="change-item-input" placeholder="Введите новое значение">
    <button id="change-item-btn">Изменить</button>
</div>

<div class="function-section">
    <h2>Функция 4: Поиск элемента</h2>
    <input type="text" id="search-item-input" placeholder="Введите элемент для поиска">
    <button id="search-item-btn">Найти</button>
</div>

<div class="function-section">
    <h2>Функция 5: Очистить список</h2>
    <button id="clear-list-btn">Очистить список</button>
</div>

<script src="script.js"></script>
</body>
</html>
