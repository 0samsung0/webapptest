<!DOCTYPE html>
<html>
<head>
    <title>Функции из function-4</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Функции из function-4</h1>

<div class="function-section">
    <h2>Функция 1: Добавить задачу</h2>
    <input type="text" id="add-task-input" placeholder="Введите задачу">
    <button id="add-task-btn">Добавить</button>
</div>

<div class="function-section">
    <h2>Функция 2: Удалить задачу</h2>
    <select id="delete-task-select">
        <option value="">Выберите задачу</option>
        <option value="1">Задача 1</option>
        <option value="2">Задача 2</option>
        <option value="3">Задача 3</option>
    </select>
    <button id="delete-task-btn">Удалить</button>
</div>

<div class="function-section">
    <h2>Функция 3: Изменить задачу</h2>
    <select id="change-task-select">
        <option value="">Выберите задачу</option>
        <option value="1">Задача 1</option>
        <option value="2">Задача 2</option>
        <option value="3">Задача 3</option>
    </select>
    <input type="text" id="change-task-input" placeholder="Введите новое значение">
    <button id="change-task-btn">Изменить</button>
</div>

<div class="function-section">
    <h2>Функция 4: Поиск задачи</h2>
    <input type="text" id="search-task-input" placeholder="Введите задачу для поиска">
    <button id="search-task-btn">Найти</button>
</div>

<div class="function-section">
    <h2>Функция 5: Очистить список задач</h2>
    <button id="clear-task-list-btn">Очистить список</button>
</div>

<script src="script.js"></script>
</body>
</html>
