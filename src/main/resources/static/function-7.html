<!DOCTYPE html>
<html>
<head>
    <title>Управление пользователями</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #003366, #336699);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #003366;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #cccccc;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .button-container {
            text-align: right;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #003366;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
        }

        .button-container button:hover {
            background-color: #336699;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Управление пользователями</h2>
    <form id="user-form">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="number">Номер:</label>
            <input type="text" id="number" name="number" required>
        </div>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="button-container">
            <button type="submit">Сохранить</button>
        </div>
    </form>
</div>

<script>
    // JS-код для обработки отправки формы
    document.getElementById("user-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Предотвращаем отправку формы

        // Получаем значения полей формы
        var login = document.getElementById("login").value;
        var number = document.getElementById("number").value;
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        var email = document.getElementById("email").value;

        // Выполняем необходимые действия с полученными данными (например, отправляем на сервер)

        // В данном примере просто выводим значения в консоль
        console.log("Логин:", login);
        console.log("Номер:", number);
        console.log("Имя:", name);
        console.log("Пароль:", password);
        console.log("E-mail:", email);
    });
</script>
</body>
</html>
